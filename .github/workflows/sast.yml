name: SAST Evaluation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run SAST Scans (Semgrep & Trivy)
        shell: pwsh
        run: |
          .\scripts\run_tools_local.ps1 -Tool all
